<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css">

  <script src="scripts/products.js" defer></script>
  <script src="scripts/getdates.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" value="1" required> 1 ☆</label>
        <label><input type="radio" name="rating" value="2"> 2 ☆☆</label>
        <label><input type="radio" name="rating" value="3"> 3 ☆☆☆</label>
        <label><input type="radio" name="rating" value="4"> 4 ☆☆☆☆</label>
        <label><input type="radio" name="rating" value="5"> 5 ☆☆☆☆☆</label>
      </fieldset>

      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy Setup"> Easy Setup</label>
        <label><input type="checkbox" id="feature2" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="feature3" name="features" value="Affordable"> Affordable</label>
        <label><input type="checkbox" id="feature4" name="features" value="Compact Design"> Compact Design</label>
      </fieldset>

      <label for="review">Written Review:</label>
      <textarea id="review" name="review"></textarea>

      <label for="userName">User Name:</label>
      <input type="text" id="userName" name="userName">

      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Nely, USA.</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
